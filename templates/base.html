
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AkTweetor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; color: #1da1f2 !important; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background: linear-gradient(45deg, #1da1f2, #0d8bd9); border: none; }
        .category-frame { background: #f8f9fa; border-radius: 10px; padding: 20px; margin: 10px 0; }
        .category-title { color: #495057; font-weight: bold; border-bottom: 2px solid #1da1f2; padding-bottom: 5px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fab fa-twitter"></i> AkTweetor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">🏠 Ana Sayfa</a>
                <a class="nav-link" href="{{ url_for('categories') }}">🏷️ Kategoriler</a>
                <a class="nav-link" href="{{ url_for('targets') }}">🎯 Hedefler</a>
                <a class="nav-link" href="{{ url_for('stats') }}">📊 İstatistikler</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
